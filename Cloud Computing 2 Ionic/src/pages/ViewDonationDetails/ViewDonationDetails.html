<ion-header>
  <ion-navbar>
    <ion-buttons end><button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button></ion-buttons>

    <ion-title>Requests Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label fixed>Organization</ion-label>
      <ion-input disabled="true" value={{requestItem.name_of_organization}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>City</ion-label>
      <ion-input disabled="true" color="#FFFFF" value={{requestItem.city}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Date Required</ion-label>
      <ion-input value={{requestItem.pickup_date}}></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Items Required</ion-label>
      <ion-input value={{requestItem.type_of_food}}></ion-input>
    </ion-item>
  </ion-list>
  <ion-title>Contact Details</ion-title>
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input value="{{requestItem.onsite_contact_first_name}}  {{requestItem.onsite_contact_last_name}}">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input value={{requestItem.contact_email}}>]</ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Phone Number</ion-label>
      <ion-input value={{requestItem.contact_phone}}>]</ion-input>
    </ion-item>
  </ion-list>
  <a href="tel:{{requestItem.contact_phone}}" class="button button-positive">Call</a>
