<ion-header>
  <ion-navbar>
    <!--<ion-buttons start><button menuToggle><ion-icon name="menu"></ion-icon></button></ion-buttons>-->
    <ion-buttons end><button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button></ion-buttons>

    <ion-title>Volunteer</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-title>Personal Details</ion-title>
  <ion-list>


    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userData.onsite_contact_first_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userData.onsite_contact_last_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userData.contact_email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userData.contact_phone"></ion-input>
    </ion-item>
  </ion-list>

  <ion-title>Other Details</ion-title>
  <ion-list>
    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userData.address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userData.city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Zip Code</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userData.zip_code"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Volunteer Date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY" min="2019" max="2020" [(ngModel)]="userData.volunteer_date">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Volunteer Time</ion-label>
      <ion-datetime displayFormat="hh:mm A" minuteValues="0,15,30,45" [(ngModel)]="userData.volunteer_time">
      </ion-datetime>
    </ion-item>
    <ion-item text-center *ngIf=message>
        <p style="color:#FF0000;"><strong>{{message}}</strong></p>
      </ion-item>
    <ion-item>
      <button ion-button color="primary" block (click)="volunteer()">Become a Volunteer</button>
    </ion-item>


  </ion-list>

</ion-content>
