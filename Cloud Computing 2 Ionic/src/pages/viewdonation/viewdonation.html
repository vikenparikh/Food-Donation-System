<ion-header>
  <ion-navbar>
     <!--<ion-buttons start><button menuToggle><ion-icon name="menu"></ion-icon></button></ion-buttons>-->
	<ion-buttons end><button (click)="logout()"><ion-icon name="log-out"></ion-icon></button></ion-buttons>
	
    <ion-title>View Donations</ion-title>
    </ion-navbar>
	
</ion-header>

 
<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)" placeholder="Filter By City"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of filterData">
      <h2>{{item.type_of_food}}</h2>
      <h5>{{item.city}}</h5>
      <button ion-button clear item-end (click)="showRequestDetails(item)">View</button>
    </ion-item>
  </ion-list>
		
</ion-content>
