<ion-content padding>
	<ion-list no-lines>
      <ion-item text-center>
        <ion-icon>
          <img src="images/Food Donate.jpg"/>
        </ion-icon>
      </ion-item>
	</ion-list>
	<ion-list no-lines *ngIf=showLogin>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" value="" [(ngModel)]="userData.Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" value="" [(ngModel)]="userData.Password"></ion-input>
      </ion-item>

      <ion-item >
        <button ion-button color="primary" block (click)="signin()">Sign In</button>
      </ion-item>
      <ion-item text-center *ngIf=message>
        <p style="color:#FF0000;" ><strong>{{message}}</strong></p>
      </ion-item>
	  
		  <ion-item text-center>
			<p style="color:black;" ><strong>Not a user?</strong></p>
		  </ion-item>

		  <ion-item>
			<button ion-button color="primary" block (click)="register()">Register</button>
		  </ion-item>
	  
	</ion-list>
  
</ion-content>
