<ion-content padding>
  <ion-title>New User Registeration</ion-title>
  <ion-list no-lines *ngIf=showRegister>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userData.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userData.Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="tel" value="" [(ngModel)]="userData.phone_num"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Type of User</ion-label>
      <ion-select [(ngModel)]="userData.usertype">
        <ion-option value="0">Donor</ion-option>
        <ion-option value="1">Receiver</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" value="" [(ngModel)]="userData.Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Re-Enter Password</ion-label>
      <ion-input type="password" value="" [(ngModel)]="userData.ReEnterPassword"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="primary" block (click)="register()">Register</button>
    </ion-item>

    <ion-item text-center *ngIf=message>
      <p style="color:#FF0000;"><strong>{{message}}</strong></p>
    </ion-item>
    
    <ion-item text-center>
      <p style="color:black;"><strong>Already a user?</strong></p>
    </ion-item>

    <ion-item>
      <button ion-button color="primary" block (click)="signin()">Signin</button>
    </ion-item>
  </ion-list>

</ion-content>
